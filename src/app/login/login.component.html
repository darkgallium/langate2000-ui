<div class="row" id="content">
    <div class="col-sm-12 col-md-8 col-lg-9 col-xl-9 mx-auto main">
        <div class="pt-5 text-white text-center">
            <h2>Bienvenue sur le réseau de l'InsaLan !</h2>
            <p>Pour pouvoir accéder à internet et aux serveurs de jeu, il faut vous identifier avec votre compte
                insalan.fr</p>
        </div>

        <div class="pt-5 mx-auto" style="width: 40%;">
        </div>

        <div class="row">

            <div class="pt-2 pb-2 col-sm-12 col-md-7 col-lg-6 col-xl-4 mx-auto">
                <form class="form-auth" [formGroup]="loginFormGroup">

                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="text" class="form-control" id="username" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>

                    <div class="pt-2 text-center">
                        <button type="button" (click)="connect()" class="btn btn-primary btn-block">Se connecter</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
